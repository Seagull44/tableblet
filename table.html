<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Здоровкі</title>
    </head>
    <body>
        <table width="50" border="1" align="center" cellpadding="4" cellspacing="0">
            <tbody>
                <tr>
                    <td colspan="3" width="10" height="30">1</td>
                    <td width="10" height="35"> 2 </td>
                    <td width="10" height="35"> 3 </td>
                </tr>
                <tr>
                    <td width="10" height="35"> 1 </td>
                    <td rowspan="3"> 2 </td>
                    <td> 3а </td>
                    <td> 4а </td>
                    <td> 5а </td>
                </tr>
                <tr>
                    <td> 1б </td>
                    <td> 2б </td>
                    <td> 3б </td>
                    <td> 4б </td>
                </tr>
                <tr>
                    <td> 1в </td>
                    <td> 2в </td>
                    <td colspan="2" width="10" height="30">1</td>
                </tr>
                <tr>
                    <td colspan="5" width="20" height="30">1</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
